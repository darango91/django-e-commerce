{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="">{{ object.title }}</h1>
            {{ object.timestamp }}
            <div>
                <p>{{ object.description|linebreaks }} </p>
            </div>

            {% if object.image %}
            <img src="{{ object.image.url }}" class="img-fluid" alt="">
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
