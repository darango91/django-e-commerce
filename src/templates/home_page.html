{% extends "base.html" %}

{% load static %}

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <p>{{ content }}</p>
        </div>
    </div>
    {% if premium_content %}
    <div class="row">
        <div class="col">
            <h1>Premium</h1>
            {{ premium_content }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
